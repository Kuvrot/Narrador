<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>Text to Speech Converter</h1>
                <h3>Enter Text and Convert into Speech</h3>

                <label for="file">Upload your EPUB book</label>
                <input type="file" id="file">

                <select name="language" id="book-language">
                    <option hidden>Select the language of your book</option> 
                    <option value="en-US">English</option> 
                    <option value="es-MX">Espa√±ol</option> 
                </select>

                <select name="chapters" id="book-chapters">
                    <option hidden>Select the chapter you would like to listen</option> 
                </select>

            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder="Enter text to convert into speech..." 
                    id="" cols="35" rows="10" 
                    class="text-control"></textarea>

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
