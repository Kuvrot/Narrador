<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Narrador</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar bg-dark navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <!-- <img src="" class="me-2" height="20" loading="lazy"/> -->
                <small>Narrador</small>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1 hidden>NARRADOR</h1>
                <h2>Turn your digital book into an audiobook</h3>

                <label for="file">Upload your EPUB book</label>
                <input type="file" class="form-control" id="file" style="width: 70%; margin-bottom: 2%;"/>

                <select class="form-select" name="chapters" id="book-chapters" style="width: 70%;">
                    <option hidden>Select chapter</option>
                    <option disabled>No book detected</option> 
                </select>
            </div>

            <div class="interaction-container col-sm-4 w-100">
                <textarea id="textToConvert" 
                    placeholder="" 
                    id="" rows="21" 
                    class="text-control">
                </textarea>
            </div>

            <select class="form-select" name="voiceSelect" id="voiceSelect" style="width: 70%; margin-bottom: 2%;">
                <option hidden>Select voice and language</option> 
            </select>

            <button class="btn" id="convertBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                    <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
